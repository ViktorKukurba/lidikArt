<div class="contacts-container">
    <p>{{contact.message}}</p>

    <div class="contact-items">
        <p>E-mail: {{contact.email}}
            <a class="mail-contact"></a>
        </p>

        <p>Mobile: {{contact.mobile}}
            <a class="phone-contact"></a>
        </p>

        <p class="social-info">Ми в соцальних мережах:
            <a href="{{contact.fb}}" class="fb-contact"></a>
            <a href="{{contact.vk}}" class="vk-contact"></a>
        </p>
    </div>
</div>
