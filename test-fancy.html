<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script type="text/javascript" src="fancyapps-fancyBox/lib/jquery-1.10.1.min.js"></script>

    <!-- Add mousewheel plugin (this is optional) -->
    <script type="text/javascript" src="fancyapps-fancyBox/lib/jquery.mousewheel-3.0.6.pack.js"></script>

    <!-- Add fancyBox main JS and CSS files -->
    <script type="text/javascript" src="fancyapps-fancyBox/source/jquery.fancybox.js?v=2.1.5"></script>
    <link rel="stylesheet" type="text/css" href="fancyapps-fancyBox/source/jquery.fancybox.css?v=2.1.5" media="screen" />

    <!-- Add Button helper (this is optional) -->
    <link rel="stylesheet" type="text/css" href="fancyapps-fancyBox/source/helpers/jquery.fancybox-buttons.css?v=1.0.5" />
    <script type="text/javascript" src="fancyapps-fancyBox/source/helpers/jquery.fancybox-buttons.js?v=1.0.5"></script>

    <!-- Add Thumbnail helper (this is optional) -->
    <!--<link rel="stylesheet" type="text/css" href="fancyapps-fancyBox/source/helpers/jquery.fancybox-thumbs.css?v=1.0.7" />-->
    <!--<script type="text/javascript" src="fancyapps-fancyBox/source/helpers/jquery.fancybox-thumbs.js?v=1.0.7"></script>-->

    <!-- Add Media helper (this is optional) -->
    <script type="text/javascript" src="fancyapps-fancyBox/source/helpers/jquery.fancybox-media.js?v=1.0.6"></script>
    <script>
        $(document).ready(function(){
            $('.fancybox-buttons').fancybox({
                openEffect  : 'none',
                closeEffect : 'none',

                prevEffect : 'none',
                nextEffect : 'none',

                closeBtn  : false,

                helpers : {
                    title : {
                        type : 'inside'
                    },
                    buttons	: {}
                },

                afterLoad : function() {
                    this.title = 'Image ' + (this.index + 1) + ' of ' + this.group.length + (this.title ? ' - ' + this.title : '');
                }
            });
        });
    </script>
    <style type="text/css">
        .fancybox-custom .fancybox-skin {
            box-shadow: 0 0 50px #222;
        }

        body {
            max-width: 700px;
            margin: 0 auto;
        }
    </style>
    <title></title>
</head>
<body>

<div id="galleries-navigation"></div>
<div>
    <h3>Simple image gallery</h3>
    <p>
        <a class="fancybox-buttons" data-fancybox-group="button" href="images/09/1_mini-225x158.jpg">
            <img src="images/09/1_mini-150x150.jpg" alt="" />
        </a>

        <a class="fancybox-buttons" data-fancybox-group="button" href="images/09/4ab-225x158.jpg">
            <img src="images/09/4ab-150x150.jpg" alt="" />
        </a>
    </p>
</div>

</body>
</html>
