<div class="album-container exhibition-container">
    <h3 ng-if="exhibition.name">{{exhibition.name}}</h3>
    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 poster-wrapper">
        <div class="poster col-lg-6 col-md-6 col-xs-12 col-sm-12">
            <!--<div style="background-image: url('{{exhibition.img}}')">-->
            <div>
                <img src="{{exhibition.img}}" alt=""/>
                <ng-bind-html ng-bind-html="articleBlock">
                </ng-bind-html>
            </div>
        </div>
        <div class="description col-lg-6 col-md-6 col-xs-12 col-sm-12" ng-if="exhibition.description">
            <span>{{exhibition.description}}</span>
        </div>

        <div class="col-lg-3 col-md-3 col-xs-12 col-sm-12 image" ng-repeat="img in images track by $index">
            <a data-fancybox="gallery" class="fancybox-thumb fancybox-buttons"
               rel="fancybox-thumb fancybox-buttons"
               title="{{img.title}}"
               data-fancybox-group="button"
               href="{{img.big}}"
               data-etsy="{{img.etsy}}">
                <img id="pic-{{img.id}}" src="{{img.small}}" alt=""/>
            </a>
        </div>
    </div>
</div>
