            <a href="{{sub.link}}">
                <div class="inner_content clearfix">
                    <h5>{{sub.name}}</h5>
                    <div class="product_image">
                        <!--<img src="{{tab.image}}" class="img-responsive" alt=""/>-->
                        <!--<div class="label-product">-->
                            <!--<span class="new">{{tab.name}}</span> </div>-->

                        <div class="la-img" data-image="{{sub.img}}">

                            <div class="mask" >
                                <!--<h3>{{sub.description}}</h3>-->
                                <!--<div class="info"><i class="fa fa-search-plus"></i> </div>-->
                            </div>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        <div class="product_container wow bounceIn" data-wow-delay="0.4s">
        </div>
    </div>
</div>
<div id="gallery-container" ui-view></div>
