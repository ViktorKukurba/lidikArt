<div id="galleries-navigation">
  <h3 ng-if="title">{{title}}</h3>
  <ul ng-if="categories && categories.length">
    <!--<li>-->
      <!--<a ng-class="{selected: !category}" href="/">All</a>-->
    <!--</li>-->
    <li ng-repeat="cat in categories" ng-if="cat.slug !== 'general'">
    <a ng-class="{selected: cat.id === category.id}" ng-click="selectCategory(cat)" href="{{cat.link}}">{{cat.name}}</a>
    </li>
  </ul>
</div>
<div id="category-head" ng-if="category.description">
  <h5>{{category.description}}</h5>
</div>
<div class="album-container">
  <div class="col-lg-3 col-md-3 col-xs-6 col-sm-4 image" ng-repeat="img in images track by $index">
    <a ng-if="img.format === 'video'" href={{img.acf.url}}
       data-fancybox="gallery" class="fancybox-thumb fancybox-buttons youtube-video"
       rel="fancybox-thumb fancybox-buttons"
       title="{{img.title}}"
       data-pic-id="pic-{{img.id}}"
       data-fancybox-group="button">
      <img src="{{img.thumb}}" />
    </a>
    <a ng-if="img.format === 'standard'" data-fancybox="gallery" class="fancybox-thumb fancybox-buttons"
       rel="fancybox-thumb fancybox-buttons"
       title="{{img.title}}"
       data-fancybox-group="button"
       href="{{img.big}}"
       data-pic-id="pic-{{img.id}}"
       data-etsy="{{img.etsy}}">
      <img src="{{img.small}}" alt=""/>
      <!--<h5>{{img.title}}</h5>-->
      <!--<span>{{img.title}}</span>-->
    </a>
  </div>
</div>
