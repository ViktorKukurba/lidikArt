<div id="privatbank">
    PRIVATBANK.UA
    <div class="donation-details">{{pbDetails}}</div>
    <label for="donation-amount">Сума в гривнях</label>
    <form action="https://api.privatbank.ua/p24api/ishop" method="POST" accept-charset="UTF-8">
        <input id="donation-amount" type="text" name="amt" value="{{defaultAmount}}"/>
        <input type="hidden" name="ccy" value="UAH" />
        <input type="hidden" name="merchant" value="{{pbMerchant}}" />
        <input type="hidden" name="order" value="{{pbOrder}}" />
        <input type="hidden" name="details" value="{{pbDetails}}" />
        <input type="hidden" name="ext_details" value="{{pbExt_details}}" />
        <input type="hidden" name="pay_way" value="privat24" />
        <input type="hidden" name="return_url" value="{{return_url}}" />
        <input type="hidden" name="server_url" value="" />
        <input type="submit" class="btn btn-lg btn-success" value="Долучитися" />
    </form>
</div>
